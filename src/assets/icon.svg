<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond bleu -->
  <rect width="100" height="100" rx="20" fill="#2563eb"/>
  
  <!-- Icône caméra/photographie stylisée -->
  <g transform="translate(20, 25)">
    <!-- Corps de la caméra -->
    <rect x="10" y="15" width="40" height="30" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Objectif -->
    <circle cx="30" cy="30" r="12" fill="#1e40af" opacity="0.8"/>
    <circle cx="30" cy="30" r="8" fill="#2563eb"/>
    <circle cx="30" cy="30" r="4" fill="#1e40af"/>
    
    <!-- Flash -->
    <rect x="45" y="18" width="8" height="6" rx="1" fill="#fbbf24"/>
    
    <!-- Poignée -->
    <rect x="5" y="20" width="8" height="20" rx="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Texte COPAR stylisé (optionnel, peut être retiré si trop petit) -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">COPAR</text>
</svg>

