<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar desktop (cachée sur mobile) -->
  <aside class="hidden lg:flex w-16 bg-slate-800 flex-col items-center py-4 shadow-lg">
    <!-- Logo -->
    <div class="mb-6">
      <div class="w-10 h-10 rounded-lg bg-primary-600 flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>

    <!-- Navigation icônes -->
    <nav class="flex-1 flex flex-col gap-2 w-full px-2">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.route"
        routerLinkActive="bg-primary-600"
        class="w-10 h-10 rounded-lg flex items-center justify-center transition-colors hover:bg-slate-700"
        [title]="link.label"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(link.icon)" />
        </svg>
      </a>
    </nav>

    <!-- Avatar en bas -->
    <div class="mt-auto">
      <div class="w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center border border-slate-600">
        <span class="text-white text-xs font-semibold">AD</span>
      </div>
    </div>
  </aside>

  <!-- Overlay mobile menu -->
  <div
    *ngIf="mobileMenuOpen()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Sidebar mobile (overlay) -->
  <aside
    [class.translate-x-0]="mobileMenuOpen()"
    [class.-translate-x-full]="!mobileMenuOpen()"
    class="fixed inset-y-0 left-0 w-64 bg-slate-800 z-50 transform transition-transform duration-300 ease-in-out lg:hidden"
  >
    <div class="flex flex-col h-full">
      <!-- Header mobile -->
      <div class="flex items-center justify-between p-4 border-b border-slate-700">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg bg-primary-600 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <span class="text-white font-semibold text-lg">COPAR</span>
        </div>
        <button
          (click)="closeMobileMenu()"
          class="p-2 text-white hover:bg-slate-700 rounded-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Navigation mobile -->
      <nav class="flex-1 overflow-y-auto p-4">
        <div class="space-y-2">
          <a
            *ngFor="let link of navLinks"
            [routerLink]="link.route"
            routerLinkActive="bg-primary-600"
            (click)="closeMobileMenu()"
            class="flex items-center gap-3 px-4 py-3 text-white rounded-lg hover:bg-slate-700 transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(link.icon)" />
            </svg>
            <span class="font-medium">{{ link.label }}</span>
          </a>
        </div>
      </nav>

      <!-- Footer mobile -->
      <div class="p-4 border-t border-slate-700">
        <div class="flex items-center gap-3 px-4 py-3">
          <div class="w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center border border-slate-600">
            <span class="text-white text-xs font-semibold">AD</span>
          </div>
          <div>
            <p class="text-white text-sm font-semibold">Admin</p>
            <p class="text-gray-400 text-xs">COPAR</p>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Zone principale -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Topbar mobile/desktop -->
    <header class="bg-white border-b border-gray-200 px-3 sm:px-4 py-2 sm:py-3 shadow-sm sticky top-0 z-30">
      <div class="flex items-center justify-between gap-2">
        <!-- Hamburger mobile + Logo -->
        <div class="flex items-center gap-3">
          <button
            (click)="toggleMobileMenu()"
            class="lg:hidden p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="text-base sm:text-lg font-semibold text-gray-900 lg:hidden">COPAR</h1>
        </div>

        <!-- Recherche (cachée sur très petit mobile) -->
        <div class="hidden sm:flex items-center gap-2 flex-1 max-w-xl ml-4">
          <div class="relative flex-1">
            <input
              type="text"
              placeholder="Rechercher..."
              class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            />
            <svg class="w-4 h-4 text-gray-400 absolute left-2.5 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- Droite: Notifications + Profil -->
        <div class="flex items-center gap-2">
          <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="absolute top-1 right-1 w-1.5 h-1.5 bg-red-500 rounded-full"></span>
          </button>
          <div class="flex items-center gap-2">
            <div class="text-right hidden md:block">
              <p class="text-xs font-semibold text-gray-900">Admin</p>
              <p class="text-xs text-gray-500">COPAR</p>
            </div>
            <div class="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center text-white text-xs font-semibold">
              AD
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="flex-1 p-3 sm:p-4 overflow-auto pb-20 sm:pb-4">
      <router-outlet />
    </main>

    <!-- Bottom Navigation Bar (mobile uniquement) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg lg:hidden z-30">
      <div class="flex items-center justify-around py-2">
        <a
          *ngFor="let link of navLinks.slice(0, 5)"
          [routerLink]="link.route"
          routerLinkActive="text-primary-600"
          [routerLinkActiveOptions]="{exact: link.route === '/dashboard'}"
          class="flex flex-col items-center justify-center py-2 px-2 text-gray-600 transition-colors min-w-0 flex-1 active:bg-gray-100"
        >
          <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(link.icon)" />
          </svg>
          <span class="text-xs font-medium truncate w-full text-center">{{ link.label }}</span>
        </a>
      </div>
    </nav>
  </div>
</div>
